<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Tables</title>

</head>
<body>

<div class="container mt-3">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>

      </tr>
    </thead>

      </tr>
      <tr>
        <td>Jalagadugu</td>
        <td>Sravani</td>
        <td>jalagadugusravani@gmail.com</td>
      </tr>
      <tr>
        <td>Jalagadugu</td>
        <td>Madhavi</td>
        <td>jalagadugumadhavi@gmail.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
